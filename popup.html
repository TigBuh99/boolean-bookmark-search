<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bookmark Search</title>
<style>
body {
  font-family: system-ui, sans-serif;
  padding: 10px;
  width: 300px;
  background: #f8f8f8;
}
input[type="text"] {
  width: 100%;
  margin-bottom: 8px;
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
label {
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 4px;
  margin-bottom: 8px;
}
button {
  width: 100%;
  padding: 6px;
  border: none;
  background-color: #4a6fa5;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 6px;
}
button:hover {
  background-color: #365b8a;
}
#results {
  margin-top: 10px;
  font-size: 12px;
  white-space: pre-wrap;
}
.result a {
  display: block;
  color: #2a4d8f;
  text-decoration: none;
  margin-bottom: 4px;
}
.result a:hover {
  text-decoration: underline;
}
/* Saved search list styling */
#savedSearches {
  margin-top: 10px;
  font-size: 12px;
}
#savedSearches .saved {
  display: flex;
  align-items: center;
  margin-bottom: 4px;
}
#savedSearches .saved button {
  width: auto;
  padding: 2px 6px;
  margin-right: 4px;
  font-size: 11px;
  border-radius: 4px;
  background-color: #eee;
  color: #333;
}
#savedSearches .saved button:hover {
  background-color: #ddd;
}
#useRegexp {
  margin-left: 8px;
}
.checkboxes {
  display: flex;
  gap: 12px;
  align-items: center;
  margin-top: 6px;
}
.checkboxes input[type="checkbox"] {
  margin-right: 4px;
}

/* --- Autocomplete + Tag Panel --- */
.suggestions {
  position: absolute;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-top: 2px;
  max-height: 150px;
  overflow-y: auto;
  width: calc(100% - 20px);
  z-index: 1000;
  display: none;
  font-size: 0.9em;
}
.suggestions div {
  padding: 6px 8px;
  cursor: pointer;
}
.suggestions div:hover,
.suggestions div.active {
  background-color: #f0f0f0;
}
.tag-panel {
  margin-top: 10px;
  border-top: 1px solid #ccc;
  padding-top: 6px;
  max-height: 200px;
  overflow-y: auto;
  font-size: 0.9em;
}
.tag-panel div {
  padding: 4px 6px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
}
.tag-panel div:hover {
  background-color: #f0f0f0;
}
</style>
</head>
<body>
<div>
  <input id="query" type="text" placeholder="Enter Boolean query">
  <div id="suggestions" class="suggestions"></div>
  <button id="run">Search</button>
  <button id="clear">Clear</button>
  <button id="save">‚≠ê Save</button>
</div>
<div class="checkboxes">
  <label><input type="checkbox" id="tagsOnly"> Tags only</label>
  <label><input type="checkbox" id="useRegexp"> Use regular expressions</label>
</div>

<div id="savedSearches"></div>
<div id="tag-panel" class="tag-panel"></div>
<div id="results"></div>

<script src="popup.js"></script>
</body>
</html>
